<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" 
        rel="stylesheet"
    />
</head>
<body>

    <div class="layout-message">
        
        <header class="header">
            <img src="./imagens/uol-image.png">
            <div class="user-icon">
                <ion-icon name="people-sharp"></ion-icon>
            </div>
        </header>

       <ul class="messages-box">
       
       </ul>

        <footer class="bottom-box">
            <input class="type-message" placeholder="Escreva aqui..." type="text" />
            <span class="direct-icon" onclick="addMessage(this)"><ion-icon name="paper-plane-outline"></ion-icon></span>
        </footer>

    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
